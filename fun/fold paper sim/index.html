<!DOCTYPE html>
    <head>

        <link rel="stylesheet" href="index.css">
        <title>Generic Clicker</title>
        <script defer src="index.js"></script>
    </head>
    <body>
        <h1>Generic Clicker Game</h1>
        <div id="counter">
            <p id="counter" class="counter"></p>
        </div>
        <div id="showstats">
            <p id="cpc" class="showstats"></p>
            <p id="cps" class="showstats"></p>
        </div>
        <div id="button">
        <button id="clicker" class="click">click</button>
        </div>
        <div class="upgrades">
            <button id="upgrade1" class="upgrade">+1 cpc <br> (10 clicks)</button>
            <button id="upgrade2" class="upgrade">+1 cps <br> (100 clicks)</button>
            <button id="upgrade3" class="upgrade">EXTRA</button>
        </div> 
        </body>
</html>
